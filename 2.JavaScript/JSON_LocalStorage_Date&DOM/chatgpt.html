<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Press Counter</title>
    <style>
        #counterButton {
            width: 150px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
        .even {
            background-color: blue;
            color: white;
        }
        .odd {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <button id="counterButton" class="even">0</button>

    <script>
        let count = 0;
        const button = document.getElementById('counterButton');

        button.addEventListener('click', function() {
            count++;
            button.textContent = count;

            if (count % 2 === 0) {
                button.className = 'even';
            } else {
                button.className = 'odd';
            }
        });
    </script>

</body>
</html>
